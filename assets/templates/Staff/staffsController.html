<h1>
    Staffs
    <a href="#/staff/nuevo" class="btn btn-primary btn-sm pull-right">
      <i class="fas fa-plus" aria-hidden></i> Nuevo Personal de Apoyo
    </a>
</h1>
  <hr>
  <div class="row">
    <div class="col-xs-2">
      <label for="">Numero de control</label>
    </div>
    <div class="col-xs-3">
      <label for="">Nombre</label>
    </div>
    <div class="col-xs-2">
      <label for="">Telefono</label>
    </div>
    <div class="col-xs-3">
      <label for="">Tarea Asignada</label>
    </div>
    <div class="col-xs-2">
    </div>
  </div>
  
  <div class="row" ng-repeat="st in staffs">
    <div class="col-xs-2">
      <span class="form-control" >{{st.numeroControl}}</span>
    </div>
    <div class="col-xs-3">
      <span class="form-control" >{{st.nombre}} {{st.apellidoPaterno}} {{st.apellidoMaterno}}</span>
    </div>
    <div class="col-xs-2">
      <span class="form-control">{{st.telefono}}</span>
    </div>
    <div class="col-xs-3">
      <span class="form-control">{{st.tareaAsignada}}</span>
    </div>
    <div class="col-xs-2 text-right">
      <button type="button" class="btn btn-warning btn-sm" ng-click="borrar(a)">
        <i class="fas fa-trash-alt" aria-hidden></i>
      </button>
      <a ng-href="#/staff/{{st.numeroControl}}" class="btn btn-info btn-sm">
        <i class="fas fa-pencil-alt" aria-hidden></i>
      </a>
    </div>
  </div>
